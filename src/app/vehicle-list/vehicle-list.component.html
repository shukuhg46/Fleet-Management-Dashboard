<h1 class="text-4xl font-extrabold text-center text-blue-700 mb-6">
  Fleet Management Dashboard
</h1>



<div class="max-w-4xl mx-auto">

  <div class="mb-4">
    <input
      type="text"
      class="w-full px-4 py-2 border rounded-md shadow-md"
      placeholder="Search by Vehicle ID and press the button below"
      (input)="onFilterInput($event)">
  </div>

  <div *ngIf="loading" class="flex justify-center items-center space-x-2">
    <div class="spinner-border animate-spin border-4 border-t-4 border-blue-500 rounded-full w-8 h-8"></div>
    <span class="text-lg font-semibold text-gray-600">Loading...</span>
  </div>


  <ul *ngIf="!loading" class="space-y-4 mt-6">
    <li *ngFor="let vehicle of filteredVehicles" (click)="onSelectVehicle(vehicle)">
      <button class="w-[40rem] mx-auto flex justify-between items-center bg-blue-500 hover:bg-blue-600 text-white py-3 px-5 rounded-lg shadow-md transform transition duration-300 ease-in-out hover:scale-105">
        <span class="font-medium">Vehicle : {{ vehicle.id }}</span>
        <span class="text-sm text-gray-200">&nbsp; Click to Get Information</span>
      </button>
    </li>
  </ul>
  <br>
</div>
